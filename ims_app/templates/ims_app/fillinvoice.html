<!DOCTYPE html>
{% extends "ims_app/base.html"%} {% block content%}
<div class="container">
  <div class="col-md-6 offset-md-4 mt-4 mr-3 p-5 mb-5">
    <div class="login-box">
      <!-- 
        <br>/.login-logo -->
      <br><br><br><br>
      <div class="card card-dark">
        <div class="card-header">
          <h3 class="card-title">Search Invoice</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form action="{% url 'fillindetails' %}" method="GET" autocomplete="off" enctype="multipart/form-data">
          <div class="card-body">
            <div class="form-group">
              <label for="inv_invoice_num">Invoice Number</label>
              <input type="text" class="form-control" name="inv_invoice_num" maxlength="10"/>
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button type="submit" class="btn btn-dark float-right">Submit</button>
          </div>
        </form>
      </div>
      <!-- /.card -->
      <!-- /.login-card-body -->
    </div>
    <!-- /.login-box -->
  </div>
</div>

{% endblock content%}
