<!DOCTYPE html>
{% url 'index' as index %}
{% url 'newinvoice' as newinvoice %}
{% url 'fillinvoice' as fillinvoice %}
{% url 'viewagentinvoice' as viewagentinvoice %}
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ACME - Invoice Management</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}" />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />

    <!-- DataTables -->
    <link rel="stylesheet" href="{% static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">

    <link rel="icon" href="{% static 'dist/img/AdminLTELogo.png' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/additional-methods.js"></script>  
  </head>

  <body class="hold-transition layout-top-nav">
    <div class="wrapper">
      <!-- Navbar -->
      <nav
        class="main-header navbar navbar-expand-md navbar-light navbar-white"
      >
        <div class="container">
          <a href="{% url 'index' %}" class="navbar-brand">
            <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
              style="opacity: 0.8;"/>
            <span class="brand-text font-weight-light">IMS</span>
          </a>

          <button
            class="navbar-toggler order-1"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse order-3" id="navbarCollapse">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
              <li class="nav-item {% if request.path == newinvoice %} active {% endif %}">
                <a href="{% url 'newinvoice' %}" class="nav-link">New Invoice</a>
              </li>
              <li class="nav-item {% if request.path == fillinvoice %} active {% endif %}">
                <a href="{% url 'fillinvoice' %}" class="nav-link">Fill Invoice</a>
              </li>
              <li class="nav-item {% if request.path == viewagentinvoice %} active {% endif %}">
                <a href="{% url 'viewagentinvoice' %}" class="nav-link">View All Invoices</a>
              </li>
            </ul>
          </div>

          <!-- Right navbar links -->
          <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
            <!-- Messages Dropdown Menu -->
            <li class="nav-item">
              <form
                class="form-inline my-2 my-lg-0"
                action="{% url 'logout' %}"
              >
                <button class="btn btn-light my-2 my-sm-0" type="submit">
                  Logout
                </button>
              </form>
            </li>
            <li class="nav-item">
              <form class="form-inline my-2 my-lg-0 ml-2" action="">
                <button type="button" class="btn btn-success my-2 my-sm-0 disabled">Logged In: {{uname}}</button>
              </form>
            </li>
          </ul>
        </div>
      </nav>
      <!-- /.navbar -->

      {% block content%}
      {% endblock content%}

    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/jquery/custom.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js' %}"></script>
<!-- DataTables -->
<script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>  
<script>
  $(function () {
    $("#agentdt").DataTable({
      "responsive": true,
      "autoWidth": false,
    });
    $('#managerdt').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</body>
</html>
